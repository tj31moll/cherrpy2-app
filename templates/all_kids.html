{% extends "base.html" %}

{% block title %}All Kids{% endblock %}

{% block content %}
  <h1>All Kids</h1>
  <ul>
    {% for kid in kids %}
      <li><a href="/view_kid?id={{ kid.id }}">{{ kid.name }} - Balances</a></li>
      <li><a href="/view_activity?id={{ kid.id }}">{{ kid.name }} - Activities</a></li>
    {% endfor %}
  </ul>
{% endblock %}
