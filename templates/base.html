<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <style>
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #000;
        color: #fff;
        padding: 1em;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header h1 {
        font-size: 2em;
        margin: 0;
      }
      header nav a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        margin-left: 1em;
      }
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 2em;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      }
      main h2 {
        font-size: 1.5em;
        margin-bottom: 0.5em;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      li {
        margin-right: 1em;
      }
      img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Allowance Tracker</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/all_kids">All Kids</a></li>      
          <li><a href="/add_kid">Add Kid</a></li>
          <li><a href="/view_kid">View Kid</a></li>
          <li><a href="/add_activity">Add Activity</a></li>
          <li><a href="/view_activity">View Activity</a></li>
        </ul>
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer>
      <p>&copy; 2023 Allowance Tracker</p>
    </footer>
  </body>
</html>
