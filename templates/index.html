{% extends "base.html" %}

{% block content %}
  <h1>Kids and Balances</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Balance</th>
    </tr>
    {% for kid in kids %}
      <tr>
        <td>{{ kid.name }}</td>
        <td>{{ kid.balance }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
